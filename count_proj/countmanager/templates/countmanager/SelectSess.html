
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>



	body{
        font-size: 20px;
        
		background-color: rgb(234, 236, 248);
        
        color: rgb(255, 255, 255);
        font-family: "Arial";
        
	}



	input{

		width: 100%;

		padding: 12px 20px;

		margin: 8px 0;

		box-sizing: border-box;

	}



	input::placeholder {

	  color: #d3d3d3;

	}



	.submit{

		background-color: rgb(221, 219, 68);

	}



	.center-column{

		width:600px;

		margin: 20px auto;

		padding:20px;

		background-color: rgb(138, 154, 180);

		border-radius: 30px;

		

	}



	.item-row{
        text-align: center;
		background-color: #84b9b2fa;

		margin: 10px;

		padding: 20px;

		border-radius: 15px;

		color: #fff;

		font-size: 16px;

		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);

	}


    .mybutton {
        
       
        margin: auto;
        text-align: center;
        width: 250px;
    }
	
    .bt{
        border-radius: 10px;
        width: 250px;
        font-size: 26px;
    }


    .bt2{
        text-align: right;
        border-radius: 10px;
        color: rgb(73, 99, 99)22, 37, 37);
    }

    form {
        border: 1px solid gray;
  text-align: left;
  padding: 30px 69px;
  background-color: #6285a1fa;
  border-radius: 20px;
  
    }


   
</style>


{% csrf_token %}

<div class="center-column">
{% block content %}
  <form class="input" method="get" >
      <div class ="form">
        {{ filter.form.as_p }}
      </div>
      <div class="mybutton">
        <button class="bt btn btn-info" type="submit">Search</button>
    </div>
    
  </form>
  
  
  <ul>
  {% for sess in filter.qs %}
    <div class="item-row">
        <span>{{ sess }}</span>
        <a class="bt2 btn btn-sm btn-info"  >Select</a>
    </div>
  {% endfor %}

  </ul>
{% endblock %}
</div>
